<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Dictionary</title>
  </head>
  <body>
    <div class="container">
      <h1>Dictionary</h1>
      <div class="input-header">
        <input id="input" type="text" placeholder="Write a word" />
        <button class="btn btn-success" id="btnSearch" onclick="getWords()">
          <i class="bi bi-search"></i> Search
        </button>
      </div>

      <div class="input-body">
        <div>
          <span class="label">Searching word:</span>
          <p id="word"></p>
        </div>
        <div>
          <span class="label">Pronunciation of the word:</span>
          <p id="phonetic"></p>
        </div>
        <div>
          <span class="label">Meaning of the word:</span>
          <p id="meanings"></p>
        </div>

        <div>
          <span class="label">Phonetics:</span>
          <p id="phonetics"></p>
        </div>

        <div>
          <span class="label">Source Url of the word:</span>
          <p id="sourceUrl"></p>
        </div>
      </div>

      <div class="input-footer">
        <span>Last word: </span>
        <p id="history"></p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
